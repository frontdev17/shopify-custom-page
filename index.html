<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's College Essentials</title>
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Shopify SDK -->
    <script src="https://sdks.shopifycdn.com/js-buy-sdk/v2/latest/index.umd.min.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1><i class="fas fa-graduation-cap"></i> Martin's College Essentials</h1>
    </header>

    <!-- Product Container -->
    <div id="product-container"></div>

    <!-- Shopping Cart Section -->
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: $0.00</p>
    </div>

    <!-- Checkout Section -->
    <div id="checkout">
        <h2>Checkout Summary</h2>
        <div class="payment-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" alt="Mastercard">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
        </div>
        <button id="checkout-btn" onclick="checkoutAlert()">Proceed to Checkout</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Martin's College Essentials. All Rights Reserved.</p>
    </footer>

    <!-- Link JavaScript -->
    <script src="script.js"></script>

</body>
</html>
